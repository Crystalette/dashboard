<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d3b6f1f6c3.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <p class="header__left">AVI</p>
        <div class="header__right">
            <p class="header__name">Kristiána Metzová</p>
            <img src="DSC1.jpg" alt="obrázek uživatele">
            <div class="dot"></div>
        </div>
    </div>

    <div class="background-wrapper">
        <div class="settings">
            <div class="settings-color-background">
                <h1>Nastavení účtu</h1>
                <p class="menu-item">Editace uživ. účtu<i class="icon fa-solid fa-pen"></i></p>
                <p class="menu-item--active">Sloučení účtů<i class="fa-solid fa-code-merge"></i></p>
                <p class="menu-item">Přepínání účtů<i class="icon fa-solid fa-arrow-right-arrow-left"></i></p>
                <p class="menu-item">Změna hesla<i class="icon fa-solid fa-unlock-keyhole"></i></p>
                <p class="menu-item">Odhlásit se<i class="icon fa-solid fa-arrow-right-from-bracket"></i></p>
            </div>
            <p class="close-editor">Zavřít nastavení účtu</p>


        </div>
    </div>

</body>
</html>
